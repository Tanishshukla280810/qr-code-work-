<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            height: 50vh;
            margin: 0;
            background-color: #1d1e1f;
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            color: #fbf9f9;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            font-size: 50px;
            padding-top: 0;
            padding-bottom: 30px;
            font-family: serif;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 15px auto;
            padding: 25px 40px;
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background 0.3s;
            backdrop-filter: blur(5px);
            font-size: 20px;
        }

        .link-btn:hover {
            transform: scale(1.08);
            background: rgba(0, 0, 0, 0.8);
        }

        .instagram .icon {
            color: #E1306C;
        }

        .facebook .icon {
            color: #1877F2;
        }

        .custom-link .icon {
            color: #28a745;
        }

        .icon {
            font-size: 22px;
        }

        .main {
            background-color: #3f396c;
            padding: 50px;
            width: 40%;
            border-radius: 30px;
            justify-self: center;
            margin-top: 7%;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
                height: auto;
            }

            .main {
                width: 90%;
                padding: 30px 20px;
                margin-top: 15%;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .link-btn {
                width: 150px;
                padding: 18px 20px;
                font-size: 16px;
                gap: 8px;
            }

            .icon {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .main {
                padding: 20px 15px;
                margin-top: 20%;
            }

            h1 {
                font-size: 26px;
            }

            .link-btn {
                font-size: 15px;
                padding: 15px;
                width: 150px;
            }
        }

        @media (min-width: 768px) and (max-width: 975px) {
            .main {
                width: 70%;
                padding: 40px 25px;
            }

            .link-btn {
                width: 100%;
                max-width: 250px;
                padding: 20px 25px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Welcome to Gulaboarts</h1>

        <a href="https://gulaboarts.com/" target="_blank" class="link-btn custom-link">
            <i class="fa-solid fa-link icon"></i> gulaboarts.com
        </a>

        <a href="https://www.instagram.com/gulaboartsofficial?igsh=MWhvZjI1Ymszd3c0Yg==" target="_blank" class="link-btn instagram">
            <i class="fab fa-instagram icon"></i> Instagram
        </a>

        <a href="https://www.facebook.com/people/_gulabo_arts_/100083410296874/" target="_blank" class="link-btn facebook">
            <i class="fab fa-facebook icon"></i> Facebook
        </a>
    </div>
</body>

</html>
